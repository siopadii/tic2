<html>
    <head>
        <title>Realidad Aumentada 02</title>
        <!-- Librería Javascript aFrame para usar funciones interactivas 3D y de realidad aumentada. La librería aframe-particle-system es para crear sistemas de partículas -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="aframe-particle-system-component.min.js"></script>
    </head>
    <head>
        <meta name="description" content="Hello, WebVR! - A-Frame">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
      </head>
      <body>
        <a-scene>
          <a-box position="-1.154 0.485 -3.619" scale="0.5 1 0.5" rotation="0 0 0" src="img/suelo.jpg"  shadow></a-box>

          <a-plane position="0.147 0.045 -3.910" scale="1 1 1" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" src="parquet-tarima-barnizada-huelva.webp" shadow></a-plane>
          <a-sky color="#6AFC37"></a-sky>
          <a-box position="0.117 0.485 -3.624" scale="0.5 1 0.5" rotation="0 0 0" src="img/suelo.jpg" shadow></a-box>
          <a-box position="0.125 0.485 -2.259" scale="0.5 1 0-5" rotation="0 0 0" src="img/suelo.jpg" shadow></a-box>
          <a-box position="-1.179 0.485 -2.524" scale="0.5 1 0.5" rotation="0 0 0"src="img/suelo.jpg" shadow></a-box>
        </a-scene>
      </body>
    </html>
</html>
