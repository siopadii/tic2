<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 06</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>

    <a-box position="-0.579 0.296 0.135" scale="0.25 0.5 0.25" rotation="0 0 0" color="#4CC3D9" shadow></a-box>
    <a-sphere position="-0.300 0.795 -0.585" scale="0.2 0.2 0.2" radius="1.25" color="#EF2D5E" shadow></a-sphere>

    <a-plane position="0.147 0.045 -0" scale="0.5 0.5 0.5" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    <a-sky color="#6AFC37"></a-sky>
    <a-box position="0.117 0.301 -0.738" scale="0.25 0.5 0.25" rotation="0 0 0" color="#4CC3D9" shadow></a-box>
    <a-box position="0.125 0.286 0.155" scale="0.25 0.5 0.25" rotation="0 0 0" color="#4CC3D9" shadow></a-box>
    <a-box position="-0.627 0.294 -0.742" scale="0.25 0.5 0.25" rotation="0 0 0" color="#4CC3D9" shadow></a-box>
    <!-- define a camera which will8 move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
